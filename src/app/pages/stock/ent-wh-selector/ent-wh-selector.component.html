<div class="row text-center mt-2">
  <div class="col-12">

    <ul class="list-group">
      <li routerLink="/stock/location-entry/20" class="text-left list-group-item bg-dark text-primary"><i class="fa fa-fw fa-bolt"></i>  Ingreso Directo Temporal</li>
      <li *ngFor="let item of wh" class="text-left list-group-item">
          <div  routerLink="/stock/location-entry/{{ item.wh_input_stock_loc_id[0] }}">
          <i class="fa fa-fw fa-building"></i> {{ item['name']}} ({{ item.wh_input_stock_loc_id[1] }})</div>
          <div class="text-right"><button class="btn btn-primary" (click)="setDefaultLocation(item.wh_input_stock_loc_id[1])"><i class="fa fa-fw fa-thumb-tack"></i></button></div>

        
      </li>
    </ul>
  </div>
</div>
