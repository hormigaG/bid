<div class="text-center">
  <h2>Seleccione Productos</h2>
</div>
<read-code
  class="col-12"
  [inputMethod]="inputMethod"
  (searchByCode)="searchByCode($event)"
></read-code>
<ul class="list-group">
  <ng-container *ngFor="let item of product_id; let i = index">
    <li class="text-left list-group-item">
      {{ item.product_id[1] }}
    </li>
  </ng-container>
</ul>
