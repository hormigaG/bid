<read-code
  class="col-12"
  [inputMethod]="inputMethod"
  (searchByCode)="searchByCode($event)"
></read-code>
<ul class="list-group">
  <ng-container *ngFor="let item of location_id; let i = index">
    <li
      class="text-left list-group-item"
      routerLink="/product-selector/{{ picking_id }}/{{ item.location_id[0] }}"
    >
      {{ item.location_id[1] }}
    </li>
  </ng-container>

  <button (click)="moverProductos()">Dejar Productos</button>
</ul>
<div class="row text-center">
  <div class="btn-group btn-group-lg fixed-bottom" role="group">
    <button
      type="button"
      (click)="refresh()"
      [ngClass]="{ btn: true, 'btn-info': true }"
    >
      Dejar Productos
    </button>

    <button
      type="button"
      (click)="refresh()"
      [ngClass]="{ btn: true, 'btn-info': true }"
    >
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
